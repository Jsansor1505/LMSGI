<!DOCTYPE html>
<html>

    <title>Mi página web 3</title>
<body>

<h1>Formulario de registro</h1>
<form action="/action_page.php">
  <fieldset>
    <legend><strong>Información Personal</strong></legend>
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" required><br>
  <label for="apellido">Apellido:</label><br>
  <input type="text" id="apellido" name="apellido" required><br><br>
  <label for="fecha">Fecha de nacimiento:</label><br>
  <input type="date" id="fecha" name="fecha" required><br><br>
  <label for="género">Género:</label><br>
  <input type="radio" id="masc" name="género" value="masc">
  <label for="masc">Masculino</label><br>
  <input type="radio" id="fem" name="género" value="fem">
  <label for="fem">Femenino</label><br>
  <input type="radio" id="otro" name="género" value="otro">
  <label for="otro">Otro</label><br>
  <input type="submit" value="Submit"><br>
  </fieldset>
  <br>
  <fieldset>
    <legend><strong>Información de Contacto</strong></legend>
  <label for="email">Correo electrónico:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="phone">Enter your phone number:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
  <label for="dirección">Dirección:</label><br>
  <input type="text" id="dirección" name="dirección" ><br>
  <input type="submit" value="Submit"><br>
  </fieldset>
  <br>
  <fieldset>
    <legend><strong>Información de Cuenta</strong></legend>
  <label for="usuario">Nombre de usuario:</label><br>
  <input type="text" id="usuario" name="usuario" required><br>
  <label for="contraseña">Contraseña:</label><br>
  <input type="password" id="contraseña" name="contraseña" required><br>
  <label for="contraseña">Comprobación de contraseña:</label><br>
  <input type="password" id="contraseña" name="contraseña" required><br>
  <input type="submit" value="Submit"><br>
  </fieldset>
  <br>
  <fieldset>
  <legend><strong>Preferencias</strong></legend>
  <label for="color">Seleccionar un Color Favorito:</label>
  <select name="color" id="color">
      <option value="rojo">Rojo</option>
      <option value="azul">Azul</option>
      <option value="verde">Verde</option>
      <option value="amarillo">Amarillo</option>
  </select><br>
  <form>
  <input type="checkbox" id="t&c" name="t&c" value="t&c" required>
  <label for="t&c"> Acepto términos y condiciones</label><br>
</form>
<input type="submit" value="Submit"><br>
  </fieldset>
  <input type="submit" value="Submit"><br>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <header>
            <meta charset="UTF-8">
            <meta name="author" content="José Sánchez Sorroche">
            <meta name="description" content="Descripción de la página">
            <title>Ejercicio CSS 2</title>
            <style>
                *{
                    margin: 0;
                    padding: 0;
                    font: arial;
                    font-weight: bold;
                }
                nav{
                    display: flex;
                    justify-content: space-between;
                    background-color:#3b141c;
                    padding: 10px;
                }
                nav h1{
                    color: white;
                    margin-left: 20px;
                }
                .nav-list{
                    list-style-type: none;
                    gap: 18px;
                    flex-direction: row;
                    display: flex;
                    align-items: center;
                }
                .nav-list a{
                    text-decoration: none;
                    color: white;
                    font-size: 20px;
                }
                .nav-list button{
                    background-color: #f4a261;
                    border: none;
                    color: white;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    padding-left: 18px;
                    padding-right: 18px;
                    border-radius: 10px;
                    cursor: pointer;
                    font-size: 20px;
                }
                .nav-list a:hover{
                    color: orange;
                }
            </style>
        </header>
    </head>
    <body>
        <nav>
            <h1>Coffe</h1>
            <ul class="nav-list">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios"><button>Servicios</button></a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </body>
